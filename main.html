<!DOCTYPE html>
<html>
  <head>
    <meta content="initial-scale=1.0, user-scalable=no" name="viewport" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <script src="https://maps.google.com/maps/api/js?sensor=false&libraries=geometry" type="text/javascript"></script> <!-- @001C -->
    <script src="jquery-1.7.2.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="handlebars-1.0.0.beta.6.js"></script>
    <script src="main.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <li class="entry" data-item-id="{{id}}">
        <img class="search-image" src="{{image_url}}" />
        <h3 class="search-title">{{#if is_new}}<span class="label label-important">New</span>{{/if}}{{title}}</h3>
        <img class="search-profile-image" src="{{profile_image_url}}" />
        <div class="search-description">{{long_description}}</div>
        <div class="search-distance">距離: {{distance}}m</div>
        <a class="stream-link btn" href="{{stream_url}}" target="_blank">{{stream_title}}</a>
      </li>
    </script>
    <script id="info-window-template" type="text/x-handlebars-template">
      <div class="info-window-entry">
        <a class="tab-link" href="{{tab_url}}" target="_blank"><img class="search-image-small" src="{{image_url_small}}" />
          <h3 class="search-title">{{short_title}}</h3>
          <div class="search-description">{{short_description}}</div>
        </a>
      </div>
    </script>
    <script id="refresh-control-template" type="text/x-handlebars-template">
      <div class="custom-map-control">
        <div class="btn btn-primary" id="refresh-control">Refresh</div>
      </div>
    </script>
	<title>YAMATO Restaurant Map</title>
  </head>
  <body></body>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand">YAMATO Restaurant Map</a>
        <a class="btn pull-right" id="mmc-location-button">Go to MMC buildling</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
	<div class="row-fluid">
		<div class="span6">
			<form class="navbar-search pull-left">
				<select class="input-small" id="item-pickup-target">
					<option value="target">用途</option>
					<option value="lunch">ランチ</option>
					<option value="dinner">ディナー</option>
					<option value="cafe">カフェ</option>
					<option value="party">飲み会</option>
					<option value="entertainment">接待</option>
				</select>
				<select class="input-small" id="item-pickup-category">
					<option value=".*">カテゴリ</option>
				</select>	
        <select class="input-small" id="item-pickup-distance">
          <option value="400000000">距離</option>
          <option value="100">100m以内</option>
          <option value="200">200m以内</option>
          <option value="300">300m以内</option>
          <option value="400">400m以内</option>
          <option value="500">500m以内</option>
        </select>
			</form>
			<form class="navbar-search pull-right" id="item-pickup-form">

				<input class="search-query" id="item-pickup-input" placeholder="Search (Input free word+ Enter)" type="text" />
			</form>
		</div>
		<div class="span6">
			<form class="navbar-search pull-right" id="location-search">
				<input class="search-query" id="address-input" placeholder="Search (Input location + Enter)" type="text" />
			</form>
		</div>
	</div>
    <div class="row-fluid">
      <div class="span6">

        <ol id="search-result"></ol>
      </div>
      <div class="span6" id="map_canvas"></div>
    </div>
  </div>
</html>
